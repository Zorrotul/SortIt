plugins {
	id 'java'
}

group = 'cft.testTask'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

jar {
	manifest {
		attributes(
				"Main-Class": "cft.testTask.sortIt.SortItApplication"
		)
	}
}

dependencies {
